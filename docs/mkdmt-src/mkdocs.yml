site_name: r2u
site_url: https://github.com/eddelbuettel/r2u

## input directory, usually 'docs' which we use for output
docs_dir: src
## output directory, i.e. docs/ on a GH repo
## has to be a subdirectory so need to then copy to ../../docs
site_dir: docs

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.instant
  font:
    text: Lato
  favicon: assets/Rlogo.png
  logo: assets/Rlogo.svg

extra_css:
  - assets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eddelbuettel/r2u

nav:
  - Home:
    - index.md
  - Reference:
    - man/buildPackage.md
    - man/r2u-package.md
  - Articles:
    - FAQ: vignettes/FAQ.md
  - News:
    - news.md
  - Changelog:
    - changelog.md
